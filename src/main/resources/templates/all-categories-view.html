<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>NachoPowerRankings.com</title>
	<link href="/styles/style.css" rel="stylesheet"></link>

</head>
<body>
	<div class="container">
		<header>
			<h1 class="header-title">NACHOPOWERRANKINGS</h1>
			<nav class="header-nav">
				<ul class="nav-list">
					<li class="nav-list-item"><a class="nav-link" href=""></a>HOME</li>
					<li class="nav-list-item">RATING SCALE</li>
					<li class="nav-list-item">CONTRIBUTORS</li>
					<li class="nav-list-item">CONTACTS</li>
				</ul>
			</nav>
		</header>
		<article class="main-content">
			<h2 class="categories-title">Nacho Review Categories</h2>
			<div class="categories-list" th:each="category: ${categories}">
				<section class="category">
					<h3 class="category-title">
						<a th:href="@{/category(id=${category.id})}" th:text="${category.name}"></a>
					</h3>
				</section>
			</div>
		</article>
		<footer class="footer-box">
			<section class="footer-message">
				<p>Thanks for stopping by NachoPowerRankings.com</p>
			</section>
			<section class="footer-copyright">
				<p>Â©2018</p>
			</section>
		</footer>
	</div>

</body>
</html>
